<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="content/base.css">
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js"></script>
		<script src="js/contactus.js" type="text/javascript"></script>
	    <link href="content/contactus.css" rel="stylesheet" type="text/css"/>
	</head>

	<body id="body">
		<header id="header"></header>
		<main id="main">
		<h1 id="heading">CONTACT US</h2>    
	    <form action="#" method="post" id="contactForm" name="contactUs">
	        <div>
		        <label for="firstName">FIRST NAME<span class="impotantFields">*</span></label>
		    </div>
		    <div>
		        <input type="text" id="firstName" name="firstName"/><span id="errorFName">Please enter your first name.</span>
		    </div>
		    <div>
		        <label for="lastName">LAST NAME<span class="impotantFields">*</span></label>
		    </div>
		    <div>
		        <input type="text" id="lastName" name="lastName"/><span id="errorLName">Please enter your last name.</span>
		    </div>
		    <div>
		        <label for="email">EMAIL<span class="impotantFields">*</span></label>
		    </div>
		    <div>
		        <input type="text" id="email" name="email"/><span id="errorEmail">Like: abc@xyz.com</span>
		    </div>
		    <div>
		        <label for="number">PHONE NUMBER<span class="impotantFields">*</span></label>
		    </div>
		    <div>
		        <input type="text" id="number" name="number"/><span id="errorPhone">Like: 234 123 1234</span>
		    </div>
		    <div>
		        <label for="methodOfContact">Preferred method of contact?</label>
		    </div>
		    <div>
		        <input type="radio" id="phn" name="methodOfContact"><label for="phn">PHONE</label>
		        <input type="radio" id="mail" name="methodOfContact"><label for="mail">EMAIL</label>
		        <input type="radio" id="either" name="methodOfContact"><label for="either">EITHER</label>
		    </div>
		    <div>
		        <label for="message">MESSAGE<span class="impotantFields">*</span></label>
		    </div>
		    <div>
		        <textarea id="message" name="message"></textarea><span id="errorMessage">Please enter your message.</span>
		    </div>
	    	<input type="submit" value="SUBMIT" name="submit" id="submit"/>
	    </form>   
		   <div id="thanks_msg">
			    <img src="img/thanking_astronaut.jpg" alt="Thank you" id="little_astronaut">
				<div id="thanks">Thank You <span id="thanksClient"></span>, your message has been sent.</div>
			</div>
	   
		
		</main>
		<footer id="footer"></footer>
	</body>

</html>
